<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">

      <div id="loading_comments" class="loading_comments">Комментарии загружаются, сейчас все будет!</div>
      <ul class="comments" id ="comments">
        
      </ul>
      <div class="add-form" id="form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id ="name-input"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш комментарий"
          rows="4"
          id="comment-input"
        ></textarea>
        <div class="add-form-row">
       
          <button  class="add-form-button" id="add-button" >Написать</button>
        
        </div>
      </div>
      <button  class="add-form-button" id="remove-comment" >Удалить последний комментарий</button>
    </div>

  </body>
  <script src="script.js">


  </script>
</html>
